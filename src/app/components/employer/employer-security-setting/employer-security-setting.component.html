<div class="w-full h-full">
    <mat-card appearance="outlined" class="h-full">
        <mat-card-content class="h-full">
            <mat-selection-list>
                <mat-list-option>Allow multiple device login</mat-list-option>
                <mat-list-option>Enable Two Factor authentication</mat-list-option>
                <mat-list-option>Review account password once every 6 months</mat-list-option>
                <mat-list-option (click)="toggleResetPassword()">Want to reset your existing password</mat-list-option>
                @if(can_reset_password){
                    <div class="flex justify-content-center mt-3">
                        <button mat-flat-button><mat-icon>arrow_outward</mat-icon>Proceed</button>
                    </div>
                }
            </mat-selection-list>
        </mat-card-content>
    </mat-card>
</div>
