<header class="nav-bar-container">
    <mat-toolbar class="nav-bar">
        <div class="flex align-items-center justify-content-between w-full px-3">
            <div class="align-items-center hidden md:flex">
                @for(item of navigation_menu; track $index){
                    <a mat-button aria-label="nav-button" [routerLink]="['/employer', item.routerLink]" routerLinkActive="active-nav-link">{{item.label}}</a>
                }
            </div>
            
            <div class="flex md:hidden"><a mat-icon-button aria-label="nav-icon-button" (click)="toggleMenu()"><mat-icon>menu</mat-icon></a></div>
            <div class="flex align-items-center gap-3">
                <a mat-icon-button  aria-label="nav-icon-button" [routerLink]="['/employer/create-project']" routerLinkActive="active-nav-link"><mat-icon>add</mat-icon></a>
                <a mat-icon-button aria-label="nav-icon-button" [routerLink]="['/employer/messages']" routerLinkActive="active-nav-link"><mat-icon>chat</mat-icon></a>
                <a mat-icon-button aria-label="nav-icon-button" matBadge="3"  [routerLink]="['/employer/notifications']" routerLinkActive="active-nav-link"><mat-icon>notifications</mat-icon></a>
                <a mat-icon-button aria-label="nav-icon-button" [routerLink]="['/employer/settings']" routerLinkActive="active-nav-link"><mat-icon>settings</mat-icon></a>
                <button mat-icon-button aria-label="nav-icon-button" (click)="is_dark_mode.set(!is_dark_mode())" [matTooltip]="(is_dark_mode()) ? 'Switch to light mode' : 'Switch to dark mode'">
                    <mat-icon>{{(is_dark_mode()) ? 'dark_mode' : 'light_mode'}}</mat-icon>
                </button>
            </div>
        </div>
    </mat-toolbar>
</header>
<main>
    <div class="employer-layout-main">
        <router-outlet></router-outlet>
    </div>
</main>

<mat-menu #settingMenu="matMenu">
    <button mat-menu-item (click)="is_dark_mode.set(true)">
        <mat-icon>dark_mode</mat-icon>
        <span>Dark</span>
    </button>
    <button mat-menu-item (click)="is_dark_mode.set(false)">
        <mat-icon>light_mode</mat-icon>
        <span>Light</span>
    </button>
</mat-menu>
