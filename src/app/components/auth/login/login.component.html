<div class="flex justify-content-center align-items-center h-full">
    <mat-card appearance="outlined" matTooltip="You can use any credentials you want, this is just a static web page">
        <mat-card-header class="flex justify-content-center"><mat-card-title class="mb-3">Login</mat-card-title></mat-card-header>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="flex flex-column gap-2">
                    <mat-form-field appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" type="text" name="email" required [(ngModel)]="credentials.email">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide() ? 'password' : 'text'" name="password" required [(ngModel)]="credentials.password"/>
                        <button
                          mat-icon-button
                          type="button"
                          matSuffix
                          (click)="clickEvent($event)"
                          [attr.aria-label]="'Hide password'"
                          [attr.aria-pressed]="hide()"
                        >
                          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <div>
                        <button class="w-full" mat-flat-button type="submit">Login</button>
                    </div>
                    <div><a [routerLink]="['/auth/register']" class="no-underline hover:underline">Create account</a></div>
                    <div><a [routerLink]="['/auth/forgot-password']" class="no-underline hover:underline">Forgot password?</a></div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>      
</div>
